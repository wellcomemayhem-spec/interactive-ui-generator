<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive UI Component Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Interactive UI Generator</h1>
        </header>
        <main>
            <div id="canvas"></div>
            <aside>
                <h2>Components</h2>
                <button class="component" data-type="button">Button</button>
                <button class="component" data-type="modal">Modal</button>
                <button class="component" data-type="form">Form</button>
            </aside>
        </main>
        <footer>
            <p>&copy; 2023 Interactive UI Generator</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
